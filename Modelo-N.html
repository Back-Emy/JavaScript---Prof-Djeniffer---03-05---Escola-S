<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num_01 = prompt("Insira um número:");
        let num_02 = prompt("Insira outro número:");

        num_01 = Number(num_01);
        num_02 = Number(num_02);

        let total = num_01 - num_02;

        document.write("Número 01: "+ num_01+"<br>"+"Número 02: "+num_02+"<br>"+"A subtração dos números é: "+total+"<br>"); 
    </script>
</body>
</html>
